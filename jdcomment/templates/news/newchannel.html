<div class="row">
    <div class="col-md-10">
        <div class="btn-group">
        {% for channel in channels %}
            <a href="{% url 'channelnews' app channel.gename %}" class="btn btn-primary {% if channel.gename == channelid %} active {% endif %}">
                {{ channel.gname|default:"未知频道" }}
            </a>
        {% endfor %}
        </div>
    </div>
</div>
